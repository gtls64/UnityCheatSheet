        <h1>Animation</h1>
        <p>Play an animation using the <code>Animator.Play</code> method.</p>
        <pre><code>public Animator animator;
animator.Play("AnimationName");</code></pre>
        
        <p>Set parameters in an Animator using the <code>Animator.SetBool</code> method.</p>
        <pre><code>animator.SetBool("isRunning", true);</code></pre>
